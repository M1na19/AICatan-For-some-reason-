                <div class="circle3" style="top:375px;left:500px;background-image: url(https://i.imgur.com/jldnqDd.png); background-position: center center;font-size: 50px;vertical-align: text-top;text-align: center;color: aliceblue;" id="cbrick">0</div>
                <div class="circle3" style="top:250px;left:500px;background-image: url(https://i.imgur.com/l9yIY2E.png); background-position: center center;font-size: 50px;vertical-align: text-top;text-align: center;color: aliceblue;" id="core">0</div>
                <div class="circle3" style="top:125px;left:500px;background-image: url(https://i.imgur.com/KILdl8B.png); background-position: center center;font-size: 50px;vertical-align: text-top;text-align: center;color: aliceblue;" id="cgrain">0</div>
